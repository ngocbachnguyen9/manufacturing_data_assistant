cost_analysis:
  human_analyst_wage: 25.0
  roi_calculation: true
  target_cost_per_task: 0.5
data_quality:
  conditions:
    Q0:
      corruption_rate: 0.0
      description: Perfect data with full traceability
      name: baseline
    Q1:
      corruption_rate: 0.15
      error_type: random_space_injection
      name: spaces
      spaces_per_corruption:
      - 1
      - 2
      - 3
      target_fields:
      - barcode_ids
      - worker_rfid
      - order_numbers
    Q2:
      characters_per_corruption: 1
      corruption_rate: 0.12
      error_type: random_character_removal
      name: char_missing
      target_fields:
      - gear_ids
      - order_ids
    Q3:
      corruption_rate: 0.07
      maintain_solvability: true
      name: missing_records
      removal_strategy: strategic_intermediate_links
      target_systems:
      - relationship_data
      - location_data
experiment:
  name: Manufacturing_Data_Assistant_Study
  random_seed: 42
  version: '1.0'
ground_truth:
  answer_formats:
    easy: list_of_gear_ids
    hard: date_match_boolean_with_discrepancy_details
    medium: printer_id_and_count
  generation_method: baseline_data_traversal
  validation_required: true
human_study:
  data_collection:
    method: manual_researcher_recording
    response_format: structured_forms
    timing_precision: seconds
  participant_matrix:
    P1:
      prompt_pattern: PC1
      quality_pattern: PQ1
    P2:
      prompt_pattern: PC2
      quality_pattern: PQ1
    P3:
      prompt_pattern: PC3
      quality_pattern: PQ1
    P4:
      prompt_pattern: PC1
      quality_pattern: PQ2
    P5:
      prompt_pattern: PC2
      quality_pattern: PQ2
    P6:
      prompt_pattern: PC3
      quality_pattern: PQ2
    P7:
      prompt_pattern: PC1
      quality_pattern: PQ3
    P8:
      prompt_pattern: PC2
      quality_pattern: PQ3
    P9:
      prompt_pattern: PC3
      quality_pattern: PQ3
  participants: 9
  prompt_patterns:
    PC1:
      E: 4
      H: 3
      M: 3
    PC2:
      E: 3
      H: 3
      M: 4
    PC3:
      E: 3
      H: 4
      M: 3
  quality_patterns:
    PQ1:
      Q0: 5
      Q1: 2
      Q2: 2
      Q3: 1
    PQ2:
      Q0: 5
      Q1: 2
      Q2: 1
      Q3: 2
    PQ3:
      Q0: 5
      Q1: 1
      Q2: 2
      Q3: 2
  success_criteria:
    error_detection_required: true
    partial_credit: false
    scoring_method: binary
  target_counts:
    by_complexity:
      E: 30
      H: 30
      M: 30
    by_quality:
      Q0: 45
      Q1: 15
      Q2: 15
      Q3: 15
    total_tasks: 90
  tasks_per_participant: 10
llm_evaluation:
  metrics:
    manufacturing_specific:
    - data_traversal_correctness
    - cross_system_validation
    primary:
    - accuracy
    - completion_time
    - api_cost
    secondary:
    - error_detection
    - confidence_score
    - token_usage
  models_to_test:
  - deepseek-reasoner
  prompt_length: short
  task_distribution: identical_to_human_study
  task_subset: sample
  tasks_per_model: 90
llm_providers:
  anthropic:
    api_key_env: ANTHROPIC_API_KEY
    base_url: https://api.anthropic.com/v1/
    models:
      claude-3-5-haiku-latest:
        cost_per_1m_tokens_input: 3
        cost_per_1m_tokens_output: 15
        max_tokens: 200000
        recommended: true
        temperature: 0.1
      claude-sonnet-4-20250514:
        cost_per_1m_tokens_input: 3
        cost_per_1m_tokens_output: 15
        max_tokens: 200000
        recommended: true
        temperature: 0.1
  deepseek:
    api_key_env: DEEPSEEK_API_KEY
    base_url: https://api.deepseek.com
    models:
      deepseek-chat:
        cost_per_1m_tokens_input: 0.07
        cost_per_1m_tokens_output: 1.1
        max_tokens: 200000
        recommended: true
        temperature: 0.1
      deepseek-reasoner:
        cost_per_1m_tokens_input: 0.55
        cost_per_1m_tokens_output: 2.19
        max_tokens: 200000
        recommended: true
        temperature: 0.1
  openai:
    api_key_env: OPENAI_API_KEY
    base_url: https://api.openai.com/v1/
    models:
      o3-mini-2025-01-31:
        cost_per_1m_tokens_input: 1.1
        cost_per_1m_tokens_output: 4.4
        max_tokens: 200000
        recommended: true
        temperature: 0.1
      o4-mini-2025-04-16:
        cost_per_1m_tokens_input: 1.1
        cost_per_1m_tokens_output: 4.4
        max_tokens: 200000
        recommended: true
        temperature: 0.1
master_agent:
  confidence_threshold: 0.7
  error_handling:
    max_alternative_attempts: 2
    tier_1: standard_execution
    tier_2: alternative_reasoning
    tier_3: data_quality_flagging
  max_execution_attempts: 3
  max_planning_steps: 5
  name: ManufacturingDataMaster
  planning:
    decomposition_method: task_complexity_based
    fallback_enabled: true
    tool_selection_strategy: manufacturing_priority
  role: Manufacturing Data Analysis Orchestrator
